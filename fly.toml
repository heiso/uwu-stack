app = "uwu-stack-app"
primary_region = "cdg"

[env]
  ENV="production"
  PORT = "8080"
  TZ = "Europe/Paris"

[deploy]
  release_command = "npx prisma migrate deploy"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
